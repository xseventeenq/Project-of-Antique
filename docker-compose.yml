  #     PGADMIN_DEFAULT_EMAIL: admin@antique.local
  #     PGADMIN_DEFAULT_PASSWORD: admin
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres
  #   networks:
  #     - antique-network

volumes:
  postgres_data:
    driver: local

networks:
  antique-network:
    driver: bridge
